    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

    <header id="header">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
          
            <h1 class="text-center"> Admin Area <small>Account Login</small></h1>
           <img id="logo1" src="img/vectorpaint-1.svg" alt="logo">
          </div>

    <section id="main">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
           <form id="logins" action="index.html" method= "post" class="well" onsubmit="return login()">
                  <div class="form-group">
                    <label>Email Address</label>
                    <input type="text" class="form-control" placeholder="Enter Email" id="in_mail">
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" id="in_pass">
                  </div>
                  <!--<button onclick="login()" class="btn btn-default btn-block btncolor">Login</button>-->
                  <input type="submit" name="submit" value="continue">
              </form>
          </div>
        </div>
      </div>
